        <h3>所属类别：演员|歌手</h3>
        <p>张杰，1982年12月20日出生，四川成都人，中国内地流行男歌手。
          2004年参加选秀节目《我型我秀》，以成名曲《北斗星的爱》出道。
          已发行10张唱片。
          2008年以来举办过8场爆满的个人演唱会，在各大权威音乐奖项中先后24次获得“最受欢迎男歌手”称号，
          2010年在韩国M-net亚洲音乐大赏(MAMA)上获得“亚洲之星”（Best Asian Artist），影响力触及海外。
